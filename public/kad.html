<html>
  <head>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <style>
      div#leftBar {
      float: left;
      width: 20%;
      display: none;
      }

      div#rightPanel {
      float: left;
      width: 78%;
      }

      div#rightPanel.full {
      width: 100%;
      }

      div#header {
      height: 4%;
      }
      
      iframe#frame {
      width: 100%;
      height: 94%;
      }
    </style>
  </head>
  <body>
    <div id="leftBar">
      <br />
      <h3>JAN Editor</h3>
      <br />
      <span id="url"></span>
      <br />
      <br />
      <div id="generatedTags">
	Generated Tags: artificial intelligence, learning, reasoning, logic, planning
      </div>
      <br />
      <div id="customTags">
	Enter custom tags (comma separated)
	<textarea>wikipedia, expert systems</textarea>
      </div>
      <br />
      <input type="button" value="save" id="saveButton" />
    </div>
    <div id="rightPanel" class="full">
      <div id="header">
	address:
	<input type="text" id="addressBar" value="http://en.wikipedia.org/wiki/AI" />
	<input type="button" value="favorite" id="favoriteButton"/>
      </div>
      <iframe id="frame"></iframe>
      </div>
    <script>
      var rightPanel = $('div#rightPanel')
      var leftBar = $('div#leftBar')
      var addressBar = $('div#header input#addressBar')
      var frame = $('iframe#frame')
      var favoriteButton = $('div#header input#favoriteButton')
      var saveButton = $('input#saveButton')
      var urlSpan = $('span#url')

      var navigate = function() {
      currentLocation = addressBar.val()
      frame.attr('src', currentLocation)
      }

      navigate()
      
      addressBar.keypress(function(event) { 
      if (event.keyCode === 13) {
      navigate()
      }
      })

      favoriteButton.click(function() {
      leftBar.show()
      rightPanel.removeClass('full')
      urlSpan.text(currentLocation)
      })

      saveButton.click(function() {
      leftBar.hide()
      rightPanel.addClass('full')
      })
    </script>
  </body>
</html>
